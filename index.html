<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>HangMan</title>
  </head>
  <body>
    <h1>hangman</h1>
    <h3>wrong letters:</h3>
    <div class="wrongLetter"></div>
    <div class="box1 check">
      <div class="queryField check">
        <div class="word check"></div>
        <input class="check" type="text">
        <div class="butSubmit check">
          <button id="submit-letter">Add</button>
        </div>
        <div class="instructions check">Hey everyone! Hangman is now online! That's right, the game that would have taken 3 seconds to draw with a pencil and paper took three days to code for your entertainment. Enjoy!
        </div>
      </div>
      <div class="hangmanDisplay check">
        <div class="lilGuy check">
          <div class="limb pOne check"></div>
          <div class="limb pTwo check"></div>
          <div class="limb pThree check"></div>
          <div class="limb pFour check"></div>
          <div class="limb pFive check"></div>
          <div class="limb pSix check"></div>
        </div>
        <div class="bully check"></div>
      </div>
    </div>
  </body>
</html>
